name: deploy-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  MAINTENANCE_MODE_RESOURCES: ${{ secrets.MAINTENANCE_MODE_RESOURCES }}
  MAINTENANCE_MODE_SCHEDULE: ${{ secrets.MAINTENANCE_MODE_SCHEDULE }}
  MAINTENANCE_MODE_WORKSHOPS: ${{ secrets.MAINTENANCE_MODE_WORKSHOPS }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node/pnpm and install dependencies
        uses: ./.github/workflows/setup-node-pnpm

      - name: setup pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: build nextjs
        run: npx next build

      - name: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: publish to github pages
        id: deployment
        uses: actions/deploy-pages@v4
